{% extends "blog/base.html" %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-md-6">
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4">Sign Up</h2>
            <form method="POST" novalidate >
                {% csrf_token %}
                
                {% for field in form %}
                    <div class="mb-3">
                        {{ field.label_tag }}
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger">
                                {{ field.errors.0 }}
                            </div>
                        {% endif %}
                    </div>
                {% endfor %}

                <button type="submit" class="btn btn-custom w-100" style="background: linear-gradient(135deg, #6a11cb, #2575fc); color: white; border: none; font-weight: bold;">
                    Create Account
                </button>
                
            </form>

            <div class="mt-3 text-center">
                <small>Already have an account? <a href="{% url 'user_login' %}">Login here</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
